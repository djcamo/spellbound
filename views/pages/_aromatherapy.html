<script>

  jQuery( document ).ready(function() {
    html = ``;
    getAromatherapy()
    .then(data => {
      data.forEach(element => {
          html += `
          <div class="col-6 col-lg-3 g-mb-30">
            <figure class="g-pos-rel g-mb-20 product">
              <img class="img-fluid w-100" src="assets/img/products/${element['product_image']}" alt="Image Description">
            </figure>
            <div class="">
              <div class="text-center">
                <h4 class="h5 g-color-black mb-1">
                  <a class="u-link-v5 g-color-black g-color-primary--hover" href="products/aromatherapy/?p=${element['slug']}">
                    ${element['product_name']}
                  </a>
                </h4>
                <span class="d-block g-color-black g-font-size-17"> ${element['product_price']}</span>
              </div>
            </div>
          </div>
          `
        });
        jQuery('#items').append(html);
    });
  })

  const getAromatherapy = async () => {
    const res = await fetch('inc/get_aromatherapy.php',
    {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({})
    });
    const data = await res.json();
    return data;
  }

</script>
